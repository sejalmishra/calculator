<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="big-box">
    <div class="screen"></div>
    <div class="box2">
        <div class="operators">
        <div>+</div>
        <div>-</div>
        <div>*</div>
        <div>/</div>
        </div>
        <div class="leftPanel">
        <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        </div>
        <div class="numbers">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        </div>
        <div class="numbers">
        <div >1</div>
        <div>2</div>
        <div>3</div>
        </div>
        <div class="numbers">
        <div>0</div>
        <div>.</div>
        <div class="cancel">C</div>
        </div>
        </div>
        <div class="last-box">
         <div class="result">=</div>
         <div class="back"><-</div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>

</html>
